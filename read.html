<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Lista Eventos</title>
</head>
<body>
    <header>
        <nav class="navegacion">
            <ul>
                <li><a href="index.html">Create</a></li>
            </ul>
        </nav>
        <h1 class="header-titulo">Lista de eventos</h1>
    </header>
    <main>
        <section class="contenedor-formulario">
            <section class="drop-formulario">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark text-center">
                            <tr>
                                <th>N°</th>
                                <th>Etiqueta</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="elements" class="text-center">
                            <!-- Filas se generan dinámicamente con JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
        
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; Todos los derechos reservados. -> Contacto: No tengo </p>
        </div>
    </footer>
    <script defer src="../app.js"></script>
</body>
</html>
